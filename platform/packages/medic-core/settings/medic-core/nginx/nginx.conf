
daemon off;
user nobody;
worker_processes 2;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
 
    sendfile              on;
    keepalive_timeout     300;
    proxy_read_timeout    600;
    client_max_body_size  32M;
 
    upstream concierge {
        server localhost:280;
    }
 
    upstream couchdb {
        server localhost:5984;
    }
 
    upstream medic-api {
        server localhost:5988;
    }

    server {
        listen         80;
        server_name    _;
        location / {
            return       301 https://$host$request_uri;
        }
        # keep dashboard update available until all clients update to
        # dashboard >= 0.11.3 that uses SSL seed URL.
        location /dashboard_seed { 
            proxy_pass              http://couchdb;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen       443 ssl;
        server_name  _;

        gzip                on;
        gzip_disable        "msie6";
        gzip_vary           on;
        gzip_proxied        any;
        gzip_comp_level     6;
        gzip_buffers        16 8k;
        gzip_http_version   1.1;

        gzip_types                  text/plain text/css text/csv
                                    application/x-javascript text/xml application/xml
                                    application/xml+rss text/javascript multipart/related;

        ssl_certificate             /srv/settings/medic-core/nginx/private/default.crt;
        ssl_certificate_key         /srv/settings/medic-core/nginx/private/default.key;
 
        ssl_prefer_server_ciphers   on;
        ssl_session_timeout         10m;
        ssl_session_cache           shared:SSL:5m;
        ssl_protocols               TLSv1.2 TLSv1.1 TLSv1;
        ssl_ciphers                 DHE-RSA-CAMELLIA256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:DES-CBC3-SHA:!ADH:!aNULL;

        # Prevent "clickjacking" attacks:
        #   This disallows sites from embedding any of our pages in an <iframe>,
        #   including our own applications. If there is ever a legitimate need
        #   to use an <iframe> in a Medic Mobile application, this header value
        #   should be changed to SAMEORIGIN, *not* ever removed altogether.

        add_header X-Frame-Options  DENY;

        location = / {
            proxy_pass              http://concierge;
            error_page              502 503 504 = @app-redirect;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location @app-redirect {
            return 302 /medic/_design/medic/_rewrite;
        }

        location = /_utils {
            return 301 /_couch/_utils/index.html;
        }

        location ~ ^/_utils/(.*) {
            return 301 /_couch/_utils/$1;
        }

        location = /_couch/_utils {
            return 301 /_couch/_utils/index.html;
        }

        location = /_couch/_utils/ {
            return 301 /_couch/_utils/index.html;
        }

        location /_couch {
            proxy_pass              http://medic-api/dashboard/_design/dashboard/_rewrite/_couch;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass              http://concierge;
            error_page              502 503 504 = @fallback;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location @fallback {
            proxy_pass              http://medic-api;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }
 
        location @direct-fallback {
            proxy_pass              http://couchdb;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /dashboard {
            proxy_pass              http://concierge;
            error_page              502 503 504 = @direct-fallback;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }
 
        location /_users {
            proxy_pass              http://concierge;
            error_page              502 503 504 = @direct-fallback;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }
 
        location /_log {
            proxy_pass              http://concierge;
            error_page              502 503 504 = @direct-fallback;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }
 
        location /_replicate {
            proxy_pass              http://concierge;
            error_page              502 503 504 = @direct-fallback;
            proxy_set_header        Host            $host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root html;
        }
    }
}

